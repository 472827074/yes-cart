<wrapper *ngIf="shop">

  <tabset>

    <tab heading="Main"  (select)="tabSelected('Main')">
      <shop-panel></shop-panel>
    </tab>

    <tab heading="Localization" (select)="tabSelected('Localization')">
      <shop-localization-panel></shop-localization-panel>
    </tab>

    <tab heading="Urls" (select)="tabSelected('Urls')">
      <shop-url-panel></shop-url-panel>
    </tab>

    <tab heading="Currency" (select)="tabSelected('Currency')">
      <shop-currency></shop-currency>
    </tab>

    <tab heading="Language" (select)="tabSelected('Language')">
      <shop-language></shop-language>
    </tab>

    <tab heading="Catalogue" (select)="tabSelected('Catalogue')">
      <shop-catalogue></shop-catalogue>
    </tab>

  </tabset>

</wrapper>
