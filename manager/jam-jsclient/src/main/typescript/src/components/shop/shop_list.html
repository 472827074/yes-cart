<ul class="nav nav-second-level shop-list">

  <li>
    <a [routerLink]="['/Shop', {shopId : 'new'}]" > <span class="label label-info"><i class="fa fa-plus"></i></span> Create new </a>
  </li>

  <li *ngFor="#shop of shops" (click)="onSelect(shop)">
    <a [routerLink]="['/Shop', {shopId : shop.shopId}]" > <span [ngClass]="isShopDisabled(shop) ? 'label label-danger':'label label-success'">{{shop.code}}</span> {{shop.name}} </a>
  </li>

</ul>
