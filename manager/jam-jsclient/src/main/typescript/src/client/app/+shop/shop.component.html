<template [ngIf]="shop">

  <div class="row">
    <div>
      <h1 class="page-header">{{shop.name}}</h1>
    </div>
  </div>

  <tabset>

    <tab heading="{{ 'SHOP_TAB_MAIN' | translate }}"  (select)="tabSelected('Main')">
      <yc-shop-main></yc-shop-main>
    </tab>

    <tab heading="{{ 'SHOP_TAB_I18N' | translate }}" (select)="tabSelected('I18n')">
      <yc-shop-i18n [shop]="shop"></yc-shop-i18n>
    </tab>

    <tab heading="{{ 'SHOP_TAB_URL' | translate }}" (select)="tabSelected('Urls')">
      <yc-shop-url [shop]="shop"></yc-shop-url>
    </tab>

    <tab heading="{{ 'SHOP_TAB_CURRENCY' | translate }}" (select)="tabSelected('Currency')">
      <yc-shop-currency [shop]="shop"></yc-shop-currency>
    </tab>

    <tab heading="{{ 'SHOP_TAB_LANGUAGE' | translate }}" (select)="tabSelected('Language')">
      <yc-shop-language [shop]="shop"></yc-shop-language>
    </tab>

    <tab heading="{{ 'SHOP_TAB_CATALOG' | translate }}" (select)="tabSelected('Catalogue')">
      <yc-shop-catalog [shop]="shop"></yc-shop-catalog>
    </tab>

    <tab heading="{{ 'SHOP_TAB_LOCATIONS' | translate }}" (select)="tabSelected('Locations')">
      <yc-shop-location [shop]="shop"></yc-shop-location>
    </tab>

    <tab heading="{{ 'SHOP_TAB_CARRIERS' | translate }}" (select)="tabSelected('Carriers')">
      <yc-shop-carrier [shop]="shop"></yc-shop-carrier>
    </tab>

  </tabset>

</template>
