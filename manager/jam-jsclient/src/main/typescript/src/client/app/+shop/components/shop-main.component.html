<template [ngIf]="shop">

  <div class="text-right data-control">

    <button type="button" (click)="onPowerOff()" [ngClass]="shopDisabled ? 'btn btn-danger btn-circle btn-xl':'btn btn-success btn-circle btn-xl'" [disabled]="shop.shopId <= 0">
      <i class="fa fa-power-off"></i>
    </button>

    <yc-data-control [changed]="changed"
                     [valid]="validForSave"
                     (saveEvent)="onSaveHandler()"
                     (discardEvent)="onDiscardEvent()"
                     (refreshEvent)="onRefreshHandler()"></yc-data-control>
  </div>

  <div>
    <div class="col-md-9 col-lg-6">
      <div class="panel-body">
        <form role="form" [formGroup]="shopMainForm">
          <fieldset>
            <div class="form-group">
              <input autofocus  class="form-control" placeholder="{{ 'CODE' | translate }}" formControlName="code" name="code" type="text" [(ngModel)]="shop.code" (ngModelChange)="onDataChange($event)" [disabled]="shop.shopId > 0">
              <div [hidden]="shopMainForm.controls['code'].valid || shopMainForm.controls['code'].pristine" class="alert alert-danger">
                {{ 'VALIDATION_REQUIRED' | translate }}
              </div>
            </div>
            <div class="form-group">
              <input class="form-control" placeholder="{{ 'NAME' | translate }}" formControlName="name" name="name" type="text"  [(ngModel)]="shop.name" (ngModelChange)="onDataChange($event)">
              <div [hidden]="shopMainForm.controls['name'].valid || shopMainForm.controls['name'].pristine" class="alert alert-danger">
                {{ 'VALIDATION_REQUIRED' | translate }}
              </div>
            </div>
            <div class="form-group">
              <textarea class="form-control"  placeholder="{{ 'DESCRIPTION' | translate }}" formControlName="description" name="description" [(ngModel)]="shop.description" (ngModelChange)="onDataChange($event)"></textarea>
            </div>
            <div class="form-group">
              <input class="form-control"  placeholder="{{ 'SHOP_THEME_CHAIN' | translate }}" formControlName="fspointer" name="fspointer" type="text" [(ngModel)]="shop.fspointer" (ngModelChange)="onDataChange($event)">
            </div>
          </fieldset>
        </form>
      </div>

    </div>
  </div>

</template>
